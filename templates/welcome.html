{% extends "base.html" %}
{% block content %}

<h1>Welcome to Flask!</h1>
<br>
<!-- errors -->
{% if error %}
  <p class="error"><strong>Error:</strong> {{ error }}</p>
{% endif %}

<!-- messages -->
{% for message in get_flashed_messages() %}
  {{ message }}
{% endfor %}
<p>Click <a href="/">here</a> to go home.</p>

{% endblock %}
